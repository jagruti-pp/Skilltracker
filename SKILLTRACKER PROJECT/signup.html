<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTracker - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form id="signup-form">
                <div class="title">
                    <h2 class="typing-text">SkillTracker</h2>
                </div>

                <!-- Social Login Icons -->
                <div class="social-login">
                    <img src="googlelogo.png" alt="Google Signup" class="social-icon google-icon">
                    <img src="linkedinlogo.png" alt="LinkedIn Signup" class="social-icon linkedin-icon">
                </div>

                <h3>Sign Up</h3>

                <div class="inputBox">
                    <input type="text" id="firstName" required>
                    <span>Name</span>
                </div>

                <div class="inputBox email-box">
                    <input type="email" id="email" required>
                    <span>Email Address</span>
                </div>
                <button type="button" id="verify-email" class="verify-btn">Verify Email</button>

                <div id="password-section" style="display: none;">
                    <div class="inputBox password-box">
                        <input type="password" id="password" required>
                        <span>Password</span>
                        <div id="password-toggle" class="password-toggle">
                            <img id="owl" src="owl-hide.png" alt="Owl Icon">
                        </div>
                    </div>

                    <div class="inputBox password-box">
                        <input type="password" id="confirm-password" required>
                        <span>Confirm Password</span>
                    </div>

                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="terms"> I agree to Terms & Conditions
                        </label>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                </div>

                <p class="signup-text">Already have an account?</p>
                <a href="login.html" class="signup-btn">Login</a>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
