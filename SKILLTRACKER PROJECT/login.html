<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTracker - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form action=""> 
                <div class="title"> 
                    <h2 class="typing-text">Welcome Back</h2>
                </div>

                <!-- Social Login Icons -->
                <div class="social-login">
                    <!--<span class="login-with">Login with</span>-->
                    <img src="googlelogo.png" alt="Google Login" class="social-icon google-icon">
                    <img src="linkedinlogo.png" alt="LinkedIn Login" class="social-icon linkedin-icon">
                </div>

                <h3>Sign In</h3> 

                <div class="inputBox"> 
                    <input type="text" id="username" required> 
                    <span>Username / Email</span> 
                </div> 
                

                <div class="inputBox password-box"> 
                    <input type="password" id="password" required>
                    <span>Password</span> 
                    <div id="password-toggle" class="password-toggle">
                        <img id="owl" src="owl-hide.png" alt="Owl Icon">
                    </div>
                </div> 

                <!-- Remember Me checkbox -->
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a> 
                </div> 

                <button type="submit">Login</button>

                <!-- Signup link moved below -->
                <div class="signup-section">
                    <p class="signup-text">New to SkillTracker? Let's get started.</p>
                    <a href="signup.html" class="signup-btn">Signup</a> 
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
